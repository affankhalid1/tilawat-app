<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tilawat - Web Player: Tilawat-e-Quran Pak for everyone</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img src="img/close.svg" alt="" />
        </div>
        <div class="home bg-grey m-1 p-1 rounded">
          <div class="logo">
            <img width="150" class="invert" src="img/logo.svg" alt="" />
          </div>
          <ul>
            <li><img class="invert" src="img/home.svg" alt="home" />Home</li>
            <li><img class="invert" src="img/search.svg" alt="search" />Search</li>
          </ul>
        </div>
        <div class="library bg-grey m-1 p-1 rounded">
          <div class="heading">
            <img class="invert" src="img/library.svg" alt="library" />
            <h4>Your Library</h4>
          </div>
          <div class="tilawatList">
            <ul></ul>
          </div>
          <div class="footer">
            <div><a href="https://www.spotify.com/pk-en/legal/">Legal</a></div>
            <div>
              <a href="https://www.spotify.com/pk-en/safetyandprivacy/"
                >Safety &amp; Privacy Center</a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/pk-en/legal/privacy-policy/"
                >Privacy Policy</a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/pk-en/legal/cookies-policy/"
                >Cookies</a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3"
                >About Ads</a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/pk-en/accessibility/"
                >Accessibility</a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded">
        <div class="header">
          <div class="nav">
            <div class="hamburgerContainer">
              <img class="hamburger" src="img/hamburger.svg" alt="" />
              <svg
                data-encore-id="icon"
                role="img"
                aria-hidden="true"
                class="backbtn"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.03.47a.75.75 0 0 1 0 1.06L4.56 8l6.47 6.47a.75.75 0 1 1-1.06 1.06L2.44 8 9.97.47a.75.75 0 0 1 1.06 0z"
                ></path>
              </svg>
              <svg
                data-encore-id="icon"
                role="img"
                aria-hidden="true"
                class="forwardbtn"
                viewBox="0 0 16 16"
              >
                <path
                  d="M4.97.47a.75.75 0 0 0 0 1.06L11.44 8l-6.47 6.47a.75.75 0 1 0 1.06 1.06L13.56 8 6.03.47a.75.75 0 0 0-1.06 0z"
                ></path>
              </svg>
            </div>
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign up</button>
            <button class="loginbtn">Login</button>
          </div>
        </div>
        <div class="spotifyPlaylist">
          <h2>Tilawat Albums</h2>
          <div class="cardContainer">
            
           
          </div>

          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="abovebar">
              <div class="Tilawatinfo"></div>
              <div class="tilawatbuttons" >
                <img width="35" id="previous" src="img/prevtilawat.svg" alt="" />
                <img width="35" id="play" src="img/play.svg" alt="" />
                <img width="35" id="next" src="img/nexttilawat.svg" alt="" />
              </div>
              <div class="timevol">
                <div class="Tilawattime"></div>
                <div class="volume">
                  <img width="25" src="img/volume.svg" alt="" />
                  <div class="range">
                    <input type="range" name="volume" id="" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
